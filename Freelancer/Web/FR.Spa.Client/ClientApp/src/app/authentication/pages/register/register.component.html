<div class="container register-site">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <div class="card border-1 rounded-0 text-center">
                <div class="card-title mb-1 p-3">
                  <h5>Rejestracja</h5>
                </div>
                <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="needs-validation" novalidate>
                    <div class="form-group">
                      <label for="name">Nazwa</label>
                      <input type="text" formControlName="name" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="name" placeholder="Nazwa użytkownika">
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="submitted && f.name.errors.required">Nazwa użytkownika jest wymagany</div>
                       </div>
                    </div>
                    <div class="form-group">
                      <label for="email">e-mail</label>
                      <input type="text" formControlName="email" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="submitted && f.email.errors.validLogin">Login musi być email-em</div>
                        <div *ngIf="submitted && f.email.errors.required">Login jest wymagany</div>
                       </div>
                    </div>
                    <div class="form-group">
                      <label for="company-name">Nazwa firmy</label>
                      <input type="text" formControlName="companyName" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" id="company-name" placeholder="Nazwa firmy">
                      <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                        <div *ngIf="submitted && f.companyName.errors.maxlength">Długość maksymalnie 50 znaków</div>
                        <div *ngIf="submitted && f.companyName.errors.required">Nazwa firmy jest wymagana</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" formControlName="password" class="form-control  rounded-0" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Hasło">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="submitted && f.password.errors.required">Hasło jest wymagane</div>
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="confirm-password">Powtórz hasło</label>
                          <input type="password" formControlName="confirmPassword" class="form-control  rounded-0"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" id="confirm-password" placeholder="Powtórz hasło">
                          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.confirmPassword.errors.required">Hasło jest wymagane</div>
                            <div *ngIf="submitted && f.confirmPassword.errors.mustMatch">Hasło musi pasować</div>
                          </div>
                        </div>
                    <div class="form-group">
                      <button type="submit" ons class="btn btn-secondary rounded-0 mb-2 mr-2">Zarejestruj</button>
                    <br>
                    <br>
                    <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Zarejestruj przez Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Zarejestruj przez Facebook</button> -->
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                      <strong>Błąd!</strong> {{error}}
                  </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
</div>
