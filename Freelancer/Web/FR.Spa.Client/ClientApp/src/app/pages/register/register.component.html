<div>
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <div class="card border-0 rounded-0 text-center">
                <div class="card-title mb-1 p-3">
                  <h5>Rejestracja</h5>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="login">e-mail</label>
                      <input type="text" class="form-control rounded-0" id="login" placeholder="email">
                    </div>
                    <div class="form-group">
                      <label for="company-name">Nazwa firmy</label>
                      <input type="text" class="form-control rounded-0" id="company-name" placeholder="Nazwa firmy">
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control  rounded-0" id="password" placeholder="Hasło">
                      </div>
                      <div class="form-group">
                          <label for="password">Powtórz hasło</label>
                          <input type="password" class="form-control  rounded-0" id="password" placeholder="Hasło">
                        </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2">Zarejestruj</button>
                    <br>
                    <br>
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Zarejestruj przez Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Zarejestruj przez Facebook</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
</div>
