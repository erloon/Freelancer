version: '3.5'

services:
  identity:
    build: ../Identity/FR.IdentityServer
    container_name: identity
    restart: unless-stopped
    ports:
      - 5000:80
    networks:
      - freelancer
      
  postgres:
    container_name: postgresdb
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - freelancer
    restart: unless-stopped

networks:
  freelancer:
    driver: bridge

volumes:
  postgres:
    driver: local
  pgadmin:
    driver: local