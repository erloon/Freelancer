<div>
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <div class="card border-0 rounded-0 text-center">
                <div class="card-title mb-1 p-3">
                  <h5>Logowanie</h5>
                </div>
                <div class="card-body">
                  <form [formGroup]="form" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
                    <div class="form-group">
                      <label for="login">Login</label>
                      <input type="text" formControlName="login" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" id="login" placeholder="email">
                      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                       <div *ngIf="submitted && f.login.errors.validLogin">Login musi być email-em</div>
                       <div *ngIf="submitted && f.login.errors.required">Login jest wymagany</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" formControlName="password" class="form-control  rounded-0" [ngClass]="{ 'is-invalid': submitted && f.login.errors }"  id="password" placeholder="Hasło">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="submitted && f.login.errors.required">Hasło jest wymagane</div>
                        </div>
                      </div>
                    <div class="form-group">
                      <button ttype="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Zaloguj</button>
                    <br>
                    <br>
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Zaloguj przez Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Zaloguj przez Facebook</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
</div>
